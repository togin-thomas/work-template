<div class="container-fluid" style="margin: 50px;">
  <div class="row">
    <ng-container *ngFor="let item of items; let in = index">
      <div class="col-md-3 col-sm-4 col-xs-12">
        <div class="thumbnail">
          <button mat-icon-button style="position: absolute;top: 10px;right: 30px;" color="warn">
            <span class="material-icons" (click)="like(in, item)" [ngClass]="(item.like)? 'clr-cls': 'blk-cls'">
              favorite
            </span>
          </button>
          <img src="../../../../assets/3.jpg" alt="Paris" width="400" height="300">
          <button mat-mini-fab style="position: absolute;top: 110px;right: 30px;" color="primary" *ngIf="item.cart"
            (click)="cart(in, item)">
            <span class="material-icons">
              visibility
            </span>
          </button>
          <button mat-mini-fab style="position: absolute;top: 110px;right: 30px;" *ngIf="!item.cart" color="warn"
            (click)="cart(in, item)">
            <span class="material-icons">
              shopping_cart
            </span>
          </button>
          <p class="name-cls"><strong>{{ item.name }}</strong></p>
          <div class="row">
            <div>
              <p class="price-cls">$46.00</p>
            </div>
            <div style="margin-right: 20px;float: right;">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
